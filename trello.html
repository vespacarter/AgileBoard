<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8">
    <title>Carter's Trello</title>

  </head>
  <body>
<div class="container-fluid">
  <div class="row">
  	<nav class="navbar navbar-default">
    	<div class="col-sm-3">
    		<div class="col-sm-3">
    			<button class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-large"></span>Board</button>
    		</div>
 			<div class="col-sm-9">
    			<input type="search" class="form-control" placeholder="Search">

    	<div class="col-sm-6">

				<button class="btn btn-default btn-sm"><span class="glyphicon glyphicon-barcode"></button>
				UserName

    		<div class="col-sm-2">

    		</div>

  </div><!-- top bar -->

  			</tbody>
			</table>

  		<div class="col-sm-3"><!-- 2nd list -->
			<table class="table">
  			<thead>
    			<tr>

 			 </thead>

      				</td>
    			</tr>
  			</tbody>
			</table>
    	</div>
  		<div class="col-sm-3"><!-- 3rd list -->
 			<table class="table">
  			<thead>
    			<tr>
     				 <th>In Progress</th>
    			</tr>
 			 </thead>

  			<tbody>
    			<tr>
      				<td>
      					<button class="btn btn-default btn-block">Print your own money</button>

				<tr>

    			</tr>
  			</tbody>
			</table>		
    	</div>

			<table class="table">

    			<tr>

  			<tbody>
