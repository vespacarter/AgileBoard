<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8">
    <title>Carter's Trello</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3">
    	<div class="col-sm-3">
    		<button class="btn btn-default"><span class="glyphicon glyphicon-th-large"></span>Board</button>
    	</div>
 		<div class="col-sm-9">
    			<input type="search" class="form-control" placeholder="Search">
    	</div>   	
    </div><!-- left controls -->

    <div class="col-sm-6">
    	<p class="text-center">
    		<span class="glyphicon glyphicon-th-large"> Carter's Weird Trello
    	</p>
    </div><!-- trello logo -->

    <div class="col-sm-3">
    	<div class="col-sm-2">
    		<button class="btn btn-default"><span class="glyphicon glyphicon-plus"></button>    		
    	</div>
    	<div class="col-sm-8">
		<button class="btn btn-default"><span class="glyphicon glyphicon-barcode"></button>
		UserName
    	</div>
    	<div class="col-sm-2">
    	   <button class="btn btn-default"><span class="glyphicon glyphicon-bell"></button>
    	</div>
    </div><!-- right controls -->
  </div><!-- top bar -->

  <div class="row">
    <div class="col-sm-9">
    	<div class="col-sm-3"><!-- 1st list -->
    		<div class="row">
    		Done
    		</div>
    		<div class="row">
    		</div>
    		<div class="row">
    		</div>
    	</div>
  		<div class="col-sm-3"><!-- 2nd list -->
 		    <div class="row">
    		Current Sprint
    		</div>
    		<div class="row">
    		</div>
    		<div class="row">
    		</div>
    	</div>
  		<div class="col-sm-3"><!-- 3rd list -->
  		    <div class="row">
    		In Progress
    		</div>
    		<div class="row">
    		</div>
    		<div class="row">
    		</div> 		
    	</div>
   		<div class="col-sm-3"><!-- 4rd list -->
  		    <div class="row">
    		On Hold
    		</div>
    		<div class="row">
    		</div>
    		<div class="row">
    		</div> 		
    	</div>   	    	  	 	
    </div><!-- board lists -->

    <div class="col-sm-3">
    MENU
    </div><!-- menu -->
  </div><!-- board content -->
</div>
 </body>
</html>
